<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>form</title>
    <form action="./response.html" target="_blank" name="Biodata" method="get">
        <fieldset>
            <legend>Biodata</legend>

            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="DOB" name="dob" required>
            <br><br>

            <label for="attempt">Attempt:</label>
            <input type="matter" id="attempt" name="attempt" size="1" max="10" required>
            <br><br>

            <label for="small">Email:</label>
            <input type="tel" id="add" placeholder="Enter your email" required>
            <br><br>

            <label for="tel">phone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
            <br><br>


            <label for="add">Address:</label>
            <textarea name="text" id="add" rows="5" cols="50"></textarea>
            <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" values="male" required>
            <label for="male">Male:</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female:</label>
            <br><br>

             <label for="check">Vehicles u have:</label>
            <input type="checkbox" id="bike" name="vehicle1" value="Bike" />
            <label for="bike">Bike</label>
            <input type="checkbox" id="car" name="vehicle2" value="Car" />
            <label for="car">Car</label>

           


                <br><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="biodata" placeholder="Enter your password" required>
                <br><br>

            </label for="Select">Select your Programming languages</label>

                <select name="select" id="select">
                    <option> Select your option </option>
                    <optgroup label="Progamming languages">
                        <option value="c">C</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                    </optgroup>
                     <optgroup label="Frontend Technologies">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Java Script">Java Script</option>
                     </optgroup>

                     <br><br>
                        
                        <label for="file">File Upload</label>
                        <input id="file" name="file" type="file" required />
                        <br><br>
                    
                    
                     </select>
                     <br><br>

                     
                        <label for="Appoint">Appointment</label>
                        <input type="time" id="Appointment" name="Appointment" required />
                        <br><br>
                        <input type="submit">
                        <input type="reset">
                        

                        
                    
                    
                
                


                </select>
        </fieldset>
        <br>
        <br>
        <br>
        <br>
    </form>
